<html lang="en">
    <head>
      <!-- Required meta tags-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="">
      <meta name="keywords" content="admin template,html 5 admin template , explorer admin , dashboard template, bootstrap 5 admin template, responsive admin template">

      </title>
      <!-- shortcut icon-->
      <link rel="icon" href="/static/assets/images/logo/explorer.png" type="image/x-icon">
      <link rel="shortcut icon" href="/static/assets/images/logo/explorer.png" type="image/x-icon">
      <!-- Fonts css-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

      <link href="/static/assets/css/vendor/font-awesome.css" rel="stylesheet">
      <!-- themify icon-->
      <link href="/static/assets/css/vendor/themify-icons.css" rel="stylesheet">
      <!-- Scrollbar-->
      <link href="/static/assets/css/vendor/simplebar.css" rel="stylesheet">
      <!-- Bootstrap css-->
      <link href="/static/assets/css/vendor/bootstrap.css" rel="stylesheet">
      <!-- Custom css-->
      <link href="/static/assets/css/style.css" id="customstyle" rel="stylesheet">
    </head>
  <body class="darkmode">      
    <!-- authentication start-->
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="codex-authbox sign-up-box">
              <div class="auth-header">
                <div class="codex-brand"><a href="/explorer/index"><img class="img-fluid dark-logo" src="/static/assets/images/logo/explorer_1.png" alt=""></a></div>

                <h6>Already have an account? <a class="text-primary" href="/explorer">login in here</a></h6>
              </div>


              <form id="reg">
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input name="username" class="form-control" type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input name="email" class="form-control" type="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                  <label class="form-label" for="Password">Password</label>
                  <div class="input-group group-input">
                    <input name="password" class="form-control showhide-password" type="password" id="Password" placeholder="Enter Your Password" required=""><span class="input-group-text toggle-show fa fa-eye"></span>
                  </div>
                </div>
                <div class="form-group mb-0">
                  <div class="auth-remember">
                    <div class="form-check custom-chek">
                      <input class="form-check-input" id="agree" type="checkbox" value="" required="">
                      <label class="form-check-label" for="agree">I Agree Terms and conditions</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">                  
                  <button class="btn btn-primary" type="submit" onclick="submitReg()"><i class="fa fa-paper-plane"></i> Register</button>
                </div>
              </form>

              <script>
        function submitReg() {
          var username = document.querySelector('input[name="username"]').value;
          var email = document.querySelector('input[name="email"]').value;
          var password = document.querySelector('input[name="password"]').value;
          var xhr = new XMLHttpRequest();
          xhr.open('POST', '/explorer/regist/', true);
          xhr.setRequestHeader('Content-Type', 'application/json');
          var data = JSON.stringify({
            username: username,
            email: email,
            password: password
          });
          xhr.onload = function () {
            if (xhr.status === 200) {
              var response = JSON.parse(xhr.responseText);
              if (response.response === "OK") {
                window.location.href = '/explorer';
              }
              else {}
            }
            else {}
          };
          xhr.send(data);
        }
        </script>


              <div class="auth-footer">
                <h5 class="auth-with">or register in with</h5>
                <ul class="login-list">
                  <li><a class="bg-fb" href="javascript:void(0);"> <img class="img-fluid" src="/static/assets/images/auth/1.png" alt="facebook">facebook</a></li>
                  <li><a class="bg-google" href="javascript:void(0);"> <img class="img-fluid" src="/static/assets/images/auth/2.png" alt="google">google</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- authentication end-->
    
    <!-- back to top start //-->
      <div class="scroll-top"><i class="fa fa-angle-double-up"></i></div>

      <script src="/static/assets/js/custom-script.js"></script>
  </body>
</html>
